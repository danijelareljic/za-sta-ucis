<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="naslov">Koliko je dana potrebno da bi postao ekspert?</h1>
    <p class="opis">Prema jednom istraživanju potrebno je minimum 2000 sati učenja da bi postao početnik u određenoj
        oblasti, a da bi postao ekspert potrebno je 10000 sati učenja. Izračunaj koliko dana će
        ti trebati da ostvariš svoj cilj.
    </p>
    <h3>Unesi koliko sati učiš dnevno</h3>
    <input id="unos" type="number" value="4" min="1" max="24">
    <button id="dugme">Izračunaj</button>
    <p id="pocetnik" class="rezultat"></p>
    <p id="ekspert" class="rezultat"></p>

    <script src="main.js"></script>
</body>

</html>
